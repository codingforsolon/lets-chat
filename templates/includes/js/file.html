<script type="text/x-handlebars-template" id="template-file">
    <li class="lcb-topic-sidebar-item lcb-topic-sidebar-file" data-id="{{id}}">
        <i class="fa fa-file lcb-topic-sidebar-file-icon"></i>
        <div class="lcb-topic-sidebar-file-meta">
            <a class="lcb-topic-sidebar-file-name" href="{{url}}" target="_blank">{{name}}</a>
            <span class="lcb-topic-sidebar-file-owner">{{owner.displayName}}</span>
            &middot;
            <span class="lcb-topic-sidebar-file-size">{{size}}</span>
        </div>
    </li>
</script>
