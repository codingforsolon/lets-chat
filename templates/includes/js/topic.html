<script type="text/x-handlebars-template" id="template-topic">
    <div class="lcb-topic lcb-pane lcb-pane-{{id}} {{#if sidebar}}lcb-topic-sidebar-opened{{/if}}" data-id="{{id}}">
        <header class="lcb-topic-header">
            <div class="lcb-topic-meta">
                <div class="lcb-topic-meta-text">
                    <h2 class="lcb-topic-heading">
                        <span>{{title}}</span>
                        {{#if hasPassword}}
                            <span class="fa fa-lock btn password" title="<$ __('This topic requires password to enter') $>" aria-label="<$ __('This topic requires password to enter') $>"></span>
                        {{/if}}
                    </h2>
                    <p class="lcb-topic-description">{{description}}</p>
                </div>
            </div>
        </header><!-- lcb-topic-header end -->
        <div class="lcb-topic-main">
            <div class="lcb-topic-chat">
                <ul class="lcb-messages" aria-live="polite"></ul>
                <form class="lcb-entry">
                    <textarea class="lcb-entry-input" placeholder="<$ __('Got something to say?') $>" autofocus></textarea>
                    <button type="submit" class="lcb-entry-button" aria-label="<$ __('Send') $>">
                        <i class="fa fa-paper-plane"></i>
                    </button>
                </form>
            </div><!-- lcb-chat end -->
            <div class="lcb-topic-sidebar">
                <div class="lcb-topic-sidebar-group lcb-topic-sidebar-users">
                    <header class="lcb-topic-sidebar-header">
                        <h3 class="lcb-topic-sidebar-heading">
                            <i class="fa fa-users"></i> <$ __('Who\'s Here') $> (<span class="lcb-topic-sidebar-items-count"></span>)
                        </h3>
                    </header>
                    <ul class="lcb-topic-sidebar-list"></ul>
                </div>
                <% if settings.files.enable %>
                    <div class="lcb-topic-sidebar-group lcb-topic-sidebar-files">
                        <header class="lcb-topic-sidebar-header">
                            <h3 class="lcb-topic-sidebar-heading">
                                <i class="fa fa-file-text"></i> <$ __('Files') $>
                            </h3>
                            <button class="btn lcb-topic-sidebar-files-add lcb-upload-trigger">
                                <i class="fa fa-plus" aria-label="<$ __('Upload Files') $>"></i>
                            </button>
                        </header>
                        <ul class="lcb-topic-sidebar-list"></ul>
                    </div>
                <% endif %>
            </div><!-- lcb-topic-sidebar end -->
        </div>
        <div class="edit-topic modal fade lcb-topic-edit">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="" class="validate form-horizontal" method="post">
                    <div class="modal-header">
                        <button class="close hide-edit-topic" type="button">&times;</button>
                        <h4 class="modal-title"><$ __('Edit Topic') $></h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="control-label col-sm-6"><$ __('Name') $></label>
                            <div class="col-sm-11">
                                <input class="required name form-control" name=
                                "name" type="text" value="{{title}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=
                            "control-label col-sm-6"><$ __('Description') $></label>
                            <div class="col-sm-11">
                                <textarea class="form-control" name=
                                "description" rows="5">{{description}}</textarea>
                            </div>
                        </div>
                        {{#if private}}
                            <div class="form-group">
                                <label class=
                                "control-label col-sm-6"><$ __('Password') $></label>
                                <div class="col-sm-11">
                                    <input class="form-control" name=
                                    "password" type="password" value="{{password}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class=
                                "control-label col-sm-6"><$ __('Confirm Password') $></label>
                                <div class="col-sm-11">
                                    <input class="form-control" name=
                                    "confirmPassword" type="password" value="{{password}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class=
                                "control-label col-sm-6"><$ __('Participants') $></label>
                                <div class="col-sm-11">
                                    <textarea class="form-control lcb-entry-participants" name=
                                    "participants">{{participants}}</textarea>
                                </div>
                            </div>
                        {{/if}}
                        <p class="response" style="display: none;"></p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-info pull-right submit-edit-topic" type=
                        "submit">
                            <i class="icon-ok"></i> <$ __('Save') $>
                        </button>
                        <a class="archive-topic btn btn-danger pull-left"
                        tabindex="-1">
                            <i class="icon-remove icon-white"></i>
                            <$ __('Archive Topic') $>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        </div><!-- edit topic end -->
    </div><!-- lcb-topic end -->
</script>
