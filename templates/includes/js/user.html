<script type="text/x-handlebars-template" id="template-user">
    <li class="lcb-topic-sidebar-item lcb-topic-sidebar-user" data-id="{{id}}">
        <img class="lcb-avatar lcb-topic-sidebar-user-avatar lcb-topic-poke" src="https://www.gravatar.com/avatar/{{avatar}}?s=30" />
        <div class="lcb-topic-sidebar-user-meta lcb-topic-poke">
            <span class="lcb-topic-sidebar-user-name">
                {{displayName}}
            </span>
            <span class="lcb-topic-sidebar-user-username">
                @{{username}}
            </span>
        </div>
    </li>
</script>
